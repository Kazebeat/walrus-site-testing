<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walrus Sites Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-pic {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 15px;
            background: white;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

            /* Center */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }


        .profile h1 {
            color: white;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .profile p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 16px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .link-card i {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }

        .link-card span {
            line-height: 1;
        }

        .link-card:hover {
            background: white;
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="profile-pic">
                <i class="fas fa-user" style="font-size: 64px; color: #667eea;"></i>
            </div>
            <h1>Walrus Sites Links</h1>
            <p>Decentralized web hosting powered by Sui and Walrus technology.</p>
        </div>

        <div class="links">
            <a href="https://docs.walrus.site/walrus-sites/intro.html" class="link-card">
                <i class="fas fa-book"></i>
                <span>Documentation</span>
            </a>
            <a href="https://github.com/MystenLabs/walrus-sites" class="link-card">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://twitter.com" class="link-card">
                <i class="fab fa-x-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="https://discord.gg" class="link-card">
                <i class="fab fa-discord"></i>
                <span>Discord Community</span>
            </a>
        </div>
    </div>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
